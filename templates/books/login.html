
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login </title>
</head>
<body>
    
    <form method="POST" class="form" id="loginForm">
        {% csrf_token %}
        <h1>Welcome User</h1>
    <h3>please fill the form bellow to Login</h3>

        <label for="username">Username</label>
        <input type="text" name="username" id="username"><br>
        <div id="username_error" style="color: red;"></div>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <div id="password_error" style="color: red;"></div>

        <button type="submit">Login</button>
      </form>

      <!-- Ajax script -->
      <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                // Clear previous error messages
                $('#username_error').text('');
                $('#password_error').text('');

                // Serialize form data
                var formData = $(this).serialize();

                // Send Ajax request
                $.ajax({
                    type: 'POST',
                    url: '{% url "login" %}',
                    data: formData,
                    success: function(response) {
                        if (response.success) {
                            alert(response.message);
                            
                            window.location.replace("{% url 'books' %}");

                        } else {
                            if (response.errors) {
                                if (response.errors.username) {
                                    $('#username_error').text(response.errors.username);
                                }
                                if (response.errors.password) {
                                    $('#password_error').text(response.errors.password);
                                }
                            } else {
                                alert('Unknown error occurred.');
                            }
                        }
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>

{% endblock content %}
